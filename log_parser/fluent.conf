<source>
  @type tail
  path /log/background.html.log
  pos_file /log/background.log.pos
  <parse>
    @type regexp
    expression /^.* \[Overwolf \| Event Service \| (?<event>.*)\] (?<value>.*)$/
  </parse>
  tag background.log
</source>

<filter background.log>
  @type grep
  <regexp>
    key event
    pattern /Info Update/
  </regexp>
</filter>

<filter background.log>
  @type parser
  key_name value
  <parse>
    @type json
  </parse>
</filter>

<filter background.log>
  @type record_transformer
  enable_ruby true
  renew_record true
  <record>
    info ${record["info"]}
    feature ${record["feature"]}
  </record>
</filter>

<filter background.log>
  @type grep
  <regexp>
    key feature
    pattern /roster/
  </regexp>
</filter>

<filter background.log>
  @type record_transformer
  enable_ruby true
  renew_record true
  <record>
    roster ${record["info"]["match_info"].first.last}
  </record>
</filter>

<filter background.log>
  @type parser
  key_name roster
  <parse>
    @type json
  </parse>
</filter>

# <match background.log>
#   @type stdout
# </match>

<match background.log>
  @type redis_store
  host redis
  key roster
  store_type list
  format_type json
</match>
